<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Deployment Configuration -->
  <meta name="gh-pages-config" content="{
    &quot;deploy&quot;: {
      &quot;strategy&quot;: &quot;direct&quot;,
      &quot;branch&quot;: &quot;gh-pages&quot;,
      &quot;preserveFiles&quot;: true
    }
  }">
  
  <!-- Standard Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Meet Leyma and Liyma - Your personal AI companions from Shemai">
  <title>Shemai Twins - AI Companions Leyma & Liyma</title>
  
  <!-- Preload Assets -->
  <link rel="preload" href="leyma.png" as="image">
  <link rel="preload" href="liyma.png" as="image">
  
  <!-- Inline GitHub Actions Workflow Configuration -->
  <script type="application/ld+json" id="github-actions-config">
  {
    "@context": "https://schema.org",
    "@type": "TechArticle",
    "name": "GitHub Pages Deployment",
    "description": "Auto-deploy configuration for Shemai Twins",
    "workflow": {
      "name": "Deploy to GitHub Pages",
      "on": {
        "push": { "branches": ["main"] },
        "pull_request": { "branches": ["main"] }
      },
      "jobs": {
        "build-and-deploy": {
          "runs-on": "ubuntu-latest",
          "steps": [
            {
              "name": "Checkout",
              "uses": "actions/checkout@v4"
            },
            {
              "name": "Deploy",
              "uses": "peaceiris/actions-gh-pages@v3",
              "with": {
                "github_token": "${{ secrets.GITHUB_TOKEN }}",
                "publish_dir": "./",
                "enable_jekyll": false
              }
            }
          ]
        }
      }
    }
  }
  </script>

  <!-- Cosmic Styling -->
  <style>
    :root {
      --starlight: #a78bfa;
      --nebula: #6366f1;
      --void: #0a0a0a;
      --stardust: rgba(255,255,255,0.1);
    }

    body {
      background: linear-gradient(135deg, var(--void), #1e1b4b, #0c0a33, var(--void));
      background-size: 400% 400%;
      animation: stellar-pulse 30s ease infinite;
      color: white;
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    @keyframes stellar-pulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header {
      padding: 8rem 1rem 4rem;
      text-align: center;
      position: relative;
    }

    .twins-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .twin-card {
      width: min(90%, 300px);
      background: rgba(46, 45, 44, 0.8);
      border-radius: 2rem;
      padding: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid var(--starlight);
      box-shadow: 0 0 30px rgba(167, 139, 250, 0.3);
      transition: transform 0.5s var(--transition);
    }

    .twin-card img {
      width: 100%;
      border-radius: 1rem;
      aspect-ratio: 1;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Meet the Shemai Twins</h1>
    <p>Your personal AI companions â€” Leyma &amp; Liyma.</p>
  </header>

  <main class="twins-container">
    <article class="twin-card">
      <img src="leyma.png" alt="Leyma - AI companion" loading="lazy">
      <h2>Leyma</h2>
      <p>Neural Network Virtuoso</p>
    </article>
    <article class="twin-card">
      <img src="liyma.png" alt="Liyma - AI companion" loading="lazy">
      <h2>Liyma</h2>
      <p>Quantum Pattern Analyst</p>
    </article>
  </main>

  <footer>
    &copy; 2025 Shemai | AI with Soul
  </footer>

  <!-- Deployment Script -->
  <script>
    // Auto-extract deployment config if using GitHub Pages
    if(window.location.host.includes('github.io')) {
      const config = JSON.parse(document.querySelector('[name="gh-pages-config"]').content);
      console.log('GitHub Pages deployment configured:', config);
      
      // Add deployment badge
      const badge = document.createElement('div');
      badge.style.position = 'fixed';
      badge.style.bottom = '10px';
      badge.style.right = '10px';
      badge.style.background = '#24292e';
      badge.style.color = 'white';
      badge.style.padding = '5px 10px';
      badge.style.borderRadius = '3px';
      badge.style.fontFamily = 'monospace';
      badge.textContent = 'GitHub Pages';
      document.body.appendChild(badge);
    }
  </script>
</body>
</html>
