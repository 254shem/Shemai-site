<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shemai Twins</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1c1b1b, #3e3a36);
      color: #f5f5f5;
      text-align: center;
    }

    .header {
      padding: 60px 20px 30px;
    }

    .header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.2em;
      color: #d0cfcf;
    }

    .twins {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 50px 0;
      flex-wrap: wrap;
    }

    .twin {
      background: #2e2d2c;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .twin:hover {
      transform: scale(1.05);
    }

    .twin img {
      width: 100%;
      border-radius: 12px;
    }

    .twin h2 {
      margin-top: 15px;
      color: #f5f5f5;
    }

    .footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Meet the Shemai Twins</h1>
    <p>Your personal AI companions â€” Leyma & Liyma.</p>
  </div>

  <div class="twins">
    <div class="twin">
      <img src="leyma.png" alt="Leyma">
      <h2>Leyma</h2>
    </div>
    <div class="twin">
      <img src="liyma.png" alt="Liyma">
      <h2>Liyma</h2>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Shemai | AI with Soul
  </div>
</body>
</html>
