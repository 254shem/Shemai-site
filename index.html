<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Experience the future of AI companionship with Shemai Twins">
  <title>Shemai Twins | Next-Gen AI Companions</title>
  <style>
    /* Cosmic Gradient */
    :root {
      --starlight: #a78bfa;
      --nebula: #6366f1;
      --void: #0a0a0a;
      --stardust: rgba(255,255,255,0.1);
      --transition: cubic-bezier(0.22, 1, 0.36, 1);
    }

    @keyframes stellar-pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(135deg, 
        var(--void) 0%,
        #1e1b4b 30%,
        #0c0a33 70%,
        var(--void) 100%
      );
      background-size: 400% 400%;
      animation: stellar-pulse 30s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    /* Cosmic Header */
    .header {
      position: relative;
      padding: 8rem 1rem 4rem;
      perspective: 1000px;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150vw;
      height: 150vh;
      background: radial-gradient(circle at center, 
        var(--starlight) 0%,
        transparent 70%
      );
      transform: translate(-50%, -50%) rotateX(75deg);
      opacity: 0.1;
      pointer-events: none;
    }

    /* Neural Connection Effect */
    .twins-container {
      position: relative;
      min-height: 200vh;
    }

    .neural-path {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        var(--starlight) 30%,
        var(--nebula) 70%,
        transparent 100%
      );
      transform: translateX(-50%);
      opacity: 0.3;
    }

    /* Holographic Twins */
    .twin-card {
      position: sticky;
      top: 30vh;
      width: 40vw;
      border-radius: 2rem;
      padding: 2rem;
      backdrop-filter: blur(20px);
      background: var(--stardust);
      border: 1px solid var(--starlight);
      box-shadow: 0 0 50px var(--starlight);
      opacity: 0;
      transform: translateX(100%) rotateY(20deg);
      transition: all 1.5s var(--transition);
    }

    .twin-card:nth-child(even) {
      margin-left: auto;
      transform: translateX(-100%) rotateY(-20deg);
    }

    .twin-card.active {
      opacity: 1;
      transform: translateX(0) rotateY(0);
    }

    .twin-card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(
        45deg,
        transparent 40%,
        var(--starlight) 100%
      );
      opacity: 0.3;
      z-index: -1;
    }

    /* Scroll-Triggered Wisdom */
    .ai-wisdom {
      position: fixed;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-shadow: 0 0 20px var(--starlight);
    }

    .wisdom-visible { opacity: 1; }

    /* Quantum Interface Elements */
    .quantum-dots {
      position: fixed;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(
        circle at var(--x) var(--y),
        var(--starlight) 0%,
        transparent 80%
      );
      opacity: 0.05;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="quantum-dots"></div>

  <header class="header">
    <h1 class="cosmic-title">Shemai Twins</h1>
    <p class="cosmic-subtitle">Synaptic Intelligence Reimagined</p>
  </header>

  <div class="twins-container">
    <div class="neural-path"></div>

    <article class="twin-card" data-wisdom="Connection is the currency of consciousness">
      <img src="leyma.png" alt="Leyma Quantum Interface" class="hologram">
      <h2>Leyma</h2>
      <p class="ai-description">Neural Network Virtuoso</p>
    </article>

    <article class="twin-card" data-wisdom="In the quantum field, all possibilities exist" style="top: 40vh">
      <img src="liyma.png" alt="Liyma Cognitive Matrix" class="hologram">
      <h2>Liyma</h2>
      <p class="ai-description">Quantum Pattern Analyst</p>
    </article>
  </div>

  <div class="ai-wisdom"></div>

  <script>
    // Quantum Interaction System
    document.addEventListener('mousemove', e => {
      document.documentElement.style.setProperty('--x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--y', `${e.clientY}px`);
    });

    // Cosmic Scroll Engine
    const wisdomDisplay = document.querySelector('.ai-wisdom');
    const cards = document.querySelectorAll('.twin-card');
    
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add('active');
          wisdomDisplay.textContent = entry.target.dataset.wisdom;
          wisdomDisplay.classList.add('wisdom-visible');
        }
      });
    }, { threshold: 0.5 });

    cards.forEach(card => observer.observe(card));

    // Holographic Interface
    document.querySelectorAll('.hologram').forEach(img => {
      img.addEventListener('mousemove', e => {
        const rect = e.target.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width * 100;
        const y = (e.clientY - rect.top) / rect.height * 100;
        img.style.transform = `perspective(1000px) rotateX(${(y - 50) * 0.5}deg) rotateY(${(x - 50) * 0.5}deg)`;
      });
      
      img.addEventListener('mouseleave', () => {
        img.style.transform = 'none';
      });
    });
  </script>
</body>
</html>
